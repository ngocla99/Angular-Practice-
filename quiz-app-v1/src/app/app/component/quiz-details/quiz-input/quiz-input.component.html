<app-quiz-header></app-quiz-header>
<div class="container">
  <div
    class="d-flex justify-content-center align-items-center"
    style="height: 600px"
  >
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div>
        <div class="input-group input-group-lg">
          <input
            type="text"
            class="form-control"
            placeholder="Enter code"
            aria-label="Enter code"
            aria-describedby="button-enter"
            ngModel
            name="code"
            required
          />
          <button class="btn btn-primary px-4" type="submit" id="button-enter">
            Start
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
