<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="row mb-3">
    <div class="col-sm-5">
      <label for="name" class="form-label fw-bold">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        data-cy="ingredientName"
        name="name"
        ngModel
        required
      />
    </div>
    <div class="col-sm-2">
      <label for="amonut" class="form-label fw-bold">Amount</label>
      <input
        type="number"
        id="amount"
        class="form-control"
        pattern="^[1-9]+[0-9]*$"
        data-cy="ingredientAmount"
        name="amount"
        ngModel
        required
      />
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-success" [disabled]="!f.valid">
      {{ editMode ? "Update" : "Add" }}
    </button>
    <button
      *ngIf="editMode"
      type="button"
      class="btn btn-danger"
      (click)="onDelete()"
    >
      Delete
    </button>
    <button type="button" class="btn btn-primary" (click)="onClear()">
      Clear
    </button>
  </div>
</form>
