<ul class="folders-list">
  <li
    *ngFor="let folder of folders"
    class="folder-item"
    (click)="onClick(folder)"
    [ngClass]="{ active: activeFolder === folder }"
  >
    <a
      ><i
        [ngClass]="{
          far: true,
          'fa-folder': activeFolder !== folder,
          'fa-folder-open': activeFolder === folder
        }"
      ></i>
      {{ folder }}</a
    >
  </li>
</ul>
